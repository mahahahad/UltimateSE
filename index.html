<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>UltimateSE</title>
  </head>
  <body>
    <fieldset class="engine">
      <legend>Search Using:</legend>

      <div class="engine__group">
        <input
          type="radio"
          name="searchEngine"
          id="engineGoogle"
          value="Google"
          checked="true"
        />
        <label for="engineGoogle">Google</label>
      </div>

      <div class="engine__group">
        <input type="radio" name="searchEngine" id="engineYT" value="YouTube" />
        <label for="engineYT">YouTube</label>
      </div>
    </fieldset>

    <input type="text" id="searchInput" />
    <button id="searchBtn">Search</button>
    <script src="./index.js"></script>
  </body>
</html>
